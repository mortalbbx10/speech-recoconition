<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
        }
        button {
            width: 23%;
            padding: 15px;
            margin: 1%;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #status {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Calculator</h1>
    <input type="text" id="display" placeholder="0" disabled>
    <div class="container">
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="addToDisplay('+')">+</button>
    </div>
    <p id="status"></p>

    <script>
        function addToDisplay(value) {
            const display = document.getElementById('display');
            display.value = (display.value === "0") ? value : display.value + value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        const status = document.getElementById("status");
        const display = document.getElementById("display");

        recognition.interimResults = false; // Final results only
        recognition.lang = "en-US"; // Set language
        recognition.maxAlternatives = 1; // Limit alternatives

        // Automatically start listening when the page loads
        window.onload = function() {
            startListening();
        };

        function startListening() {
            recognition.start();
            status.textContent = "Listening...";
        }

        recognition.onresult = (event) => {
            const spokenText = event.results[0][0].transcript.toLowerCase();
            status.textContent = "You said: " + spokenText;
            processCommand(spokenText);
        };

        recognition.onerror = (event) => {
            status.textContent = `Error occurred in recognition: ${event.error}`;
            // Restart listening on error
            startListening();
        };

        function processCommand(command) {
            // Replace words with symbols
            command = command.replace(/plus/g, '+')
                             .replace(/minus/g, '-')
                             .replace(/times/g, '*')
                             .replace(/divided by/g, '/')
                             .replace(/clear/g, 'C');

            // Check if the command is to close the calculator
            if (command.includes('close calculator')) {
                status.textContent = "Closing calculator...";
                window.close(); // Close the window
            } else if (command.includes('stop')) {
                status.textContent = "Stopped listening.";
                recognition.stop(); // Stop recognition
            } else {
                // If the command is to clear, clear the display
                if (command.includes('clear')) {
                    clearDisplay();
                } else {
                    addToDisplay(command);
                    calculate(); // Automatically calculate after adding input
                }
                // Continue listening after processing the command
                startListening();
            }
        }

        // Restart listening when the recognition ends
        recognition.onend = () => {
            if (status.textContent !== "Stopped listening.") {
                startListening();
            }
        };
    </script>

</body>
</html>
